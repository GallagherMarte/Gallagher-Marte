<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para tarea</title>
    <style>
        body {
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #e0e0e0; /* Color de texto claro */
            font-family: 'Arial', sans-serif; /* Fuente básica */
            text-align: center; /* Centra el texto */
        }

        h1 {
            font-size: 3em; /* Tamaño grande para el título */
            color: #ffcc00; /* Color dorado para resaltar el título */
            text-shadow: 2px 2px 0 #000; /* Sombra para dar profundidad */
            margin-top: 50px; /* Espacio superior */
        }

        p {
            font-size: 1.5em; /* Tamaño más grande para el párrafo */
            color: #cccccc; /* Color gris para el texto */
            margin: 20px; /* Espacio alrededor del párrafo */
        }

        /* Estilo de un borde o marco, similar a los marcos de arte de Warhammer */
        div {
            border: 2px solid #ffcc00; /* Borde dorado */
            padding: 20px; /* Espaciado interno */
            border-radius: 10px; /* Esquinas redondeadas */
            margin: 20px; /* Espaciado externo */
            background-color: #333; /* Fondo oscuro para el contenedor */
        }
    </style>
</head>
<body>
    <div>
        <h1>Hola a todos</h1>
    </div>
    <div>
        <p>Mi nombre es Gallagher Elian</p>
    </div>
</body>
</html>
